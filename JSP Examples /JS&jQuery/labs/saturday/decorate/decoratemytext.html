<!DOCTYPE html>
<html>
<head>
    <title>Text Decorator</title>
    <link href="decoratemytext.css" type="text/css" rel="stylesheet"/>
    <script src="decoratemytext.js"></script>
</head>

<body id="body">
<h1>Text Decorator</h1>

<div>
    <img src="decorated.gif" alt="very decorated!"/>
</div>

<fieldset>
    <legend>Text</legend>
    <textarea name="text" id="text" cols="30" rows="4">
        Sample Text 1
        Sample Text 2
    </textarea>
</fieldset>

<fieldset>
    <legend>Decoration</legend>
    <button id="decoration">Bigger Decoration</button>
    <br>
    <input type="checkbox" id="bling" onchange="change()"> Bling <br>
</fieldset>

<fieldset>
    <legend>Pig Latin</legend>
    <input type="text" id="pig">
    <button id="igpay">Igpay Atinlay</button>
</fieldset>

<fieldset>
    <legend>Malkovitch</legend>
    <input type="text" id="malkovic">
    <button id="malko">Malkovitch</button>
</fieldset>
</body>
</html>
