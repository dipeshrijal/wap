<!DOCTYPE html>
<html>
<!-- CSE 190 M Homework 4 (NerdLuv) -->
<!-- shared page top HTML -->

<head>
    <title>NerdLuv</title>

    <meta charset="utf-8"/>

    <link href="img/signup/heart.gif" type="image/gif" rel="shortcut icon"/>
    <link href="css/nerdluv.css" type="text/css" rel="stylesheet"/>
</head>

<body>
<header>
    <img src="img/signup/nerdluv.png" alt="banner logo"/> <br/>
    where meek geeks meet
</header>

<form action="http://mumstudents.org/params.php">
    <fieldset>
        <legend>New User Signup</legend>

        <div>
            <label><strong>Name:</strong></label>
            <input type="text" name="name" size="16">
        </div>

        <div>
            <label><strong>Gender:</strong></label>
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female" checked> Female </label>
        </div>

        <div>
            <label><strong>Age:</strong></label>
            <input type="text" name="age" size="6" maxlength="2">
        </div>

        <div>
            <label><strong>Personality type:</strong></label>
            <input type="text" name="personality" size="6" maxlength="4">
            <a href="http://www.humanmetrics.com/cgi-win/jtypes2.asp">(Don't know your type)</a>
        </div>

        <div>
            <label><strong>Favorite OS:</strong></label>
            <select name="os">
                <option value="windows" selected>Windows</option>
                <option value="mac">Mac OS X</option>
                <option value="linux">Linux</option>
            </select>
        </div>

        <div>
            <label><strong>Seeking age:</strong></label>
            <input type="text" name="min" placeholder="min" maxlength="2" size="6"> to
            <input type="text" name="max" placeholder="max" maxlength="2" size="6">
        </div>

        <div>
            <input type="submit" value="Sign Up">
        </div>
    </fieldset>
</form>

<p>
    This page is for single nerds to meet and date each other! Type in your personal information and wait for the nerdly
    luv to begin! Thank you for using our site.
</p>

</footer>
