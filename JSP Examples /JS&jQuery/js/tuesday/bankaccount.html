<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank Account</title>
    <link rel="stylesheet" href="bankaccount.css">
    <script src="bankaccount.js"></script>
</head>
<body>
<div class="form">
    <div class="controls">
        <label for="name">Account Name: <input type="text" id="name"></label>
    </div>
    <div class="controls">
        <label for="deposit">Deposit: <input type="text" id="deposit"></label>
    </div>
    <div class="controls">
        <button id="create">Create new account</button>
    </div>
    <div class="controls">
        <textarea title="details" name="details" id="details" cols="80" rows="20"></textarea>
    </div>
</div>

</body>
</html>
